<!DOCTYPE html>
<html lang="es ">

<head>
    <meta charset="utf-8">
    <title> Formularios html</title>
</head>

<body>
    <h1>Formularios</h1>
    <form accept="#" method="post">
        <div>
            <label> Primer Nombre:</label>
            <input type="text" name="primerNombre" maxlength="10" placeholder="ingrese su primer nombre " value="alex "
                required />

        </div>
        <div>
            <label>Contrase√±a</label>
            <input type="password" name="pwd" />

        </div>
        <label>Edad</label>
        <input type="number" name="edad" min="1" max="120" />
        <div>
            <label>Email</label>
            <input type="email" name="email" placeholder="example@gmail.com" />

        </div>
        <div>
            <label>Archivo</label>
            <input type="file" name="archivo" multiple />
        </div>
        <div>
            <label>Color</label>
            <input type="color" name="color" />
        </div>
        <div>
            <label>Fecha</label>
            <input type="date" name="fecha " />
        </div>
        <div> <label>Fecha hora</label>
            <input type="datetime-local" name="fechaHora " />
        </div>
        <div>
            <label>Ciudad</label>
            <select name="ciudad">
                <option value="">Seleccione la ciudad </option>

                <option value="1">Tunja</option>
                <option value="2">Duitama</option>
                <option value="3" selected>Sogamoso</option>

        </div>

        <div>
            <label>Estado civil</label>
            <label>
                <input type="radio" name="estadoCivil" value="a">
                Casado/a
            </label>
            <label>
                <input type="radio" name="estadoCivil" value="a">
                Soltero/a
            </label>
            <label>
                <input type="radio" name="estadoCivil" value="a">
                Ninguno
            </label>
        </div>
        <div>
            <label>pasatiempo</label>
            <label>
                <input type="checkbox" name="lectura" checked>
                Deportes
                <input type="checkbox" name="lectura" checked>
                Videojuegos
                <input type="checkbox" name="lectura" checked>
                leer
            </label>
        </div>
        <div>
            <label>justifique</label>
            <textarea name="justifique" rows="10" cols="35">aaaaaaaa</textarea>
            <div>
                <input type="button" value="Boton">
                <button type="reset">Limpiar</button>
            </div>
            <div>
                <input type="submit" value="Boton">
                <button type="submit">Enviar</button>
            </div>
        </div>
    </form>
</body>

</html>
